{% extends 'index.html' %}
{% block title %}Edit Data{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6" style="margin: 0 auto;">
      <form action="/update/{{id}}">
        <div class="form-group">
          <label for="title">Task Title</label>
          <input type="text" class="form-control" id="title" name="title" value={{title}}>
        </div>
        <div class="form-group">
          <label for="description">Task Description</label>
          <textarea class="form-control" id="description" name="description" rows="3">{{description}}</textarea>
        </div>
        <div class="form-group">
          <label for="priority_level">Task Priority</label>
          <input type="number" class="form-control" id="priority_level" name="priority_level" value={{priority_level}}>
        </div>
        <button type="submit" class="btn btn-outline-success" style="margin: 0 auto;display: block;">Update</button>
      </form>
      </div>
      </div>
{% endblock %}
